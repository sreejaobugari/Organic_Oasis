<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-image: url('/image/conbg.jpeg'); 
            background-size: cover;
            background-position: center;
        }

        .confirmation {
            text-align: center;
            background: url('/image/conbg1.jpeg') no-repeat;
            background-size: cover;
            height: 400px;
            width: 600px;
            background-position: center;
            padding: 2rem;
            border: 0px solid;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        h1 {
            color: black;
            height: 100px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: black;
            
        }

        a {
            text-decoration: none;
            color: black;
            background-color: #4caf50;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 1.5rem;
            display: inline-block;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Thank You!</h1>
        <p>Your order has been successfully placed.</p>
        <p>We appreciate your business and hope you enjoy your purchase!</p>
        <a href="index1.html">Return to Home Page</a>
