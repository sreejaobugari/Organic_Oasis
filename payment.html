<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - UPI and COD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('image/payment-bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 100%;
            max-width: 600px;
            margin: 2rem;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: black;
            margin-bottom: 1rem;
        }

        .cart-summary {
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
        }

        .cart-summary ul {
            list-style: none;
            padding: 0;
        }

        .cart-summary ul li {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-form label {
            margin-bottom: 0.5rem;
            color: black;
            font-weight: bold;
        }

        .payment-form input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 80%;
        }

        .payment-options {
            margin-bottom: 1rem;
        }

        .payment-options label {
            margin-right: 1rem;
            font-weight: bold;
            color: black;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .total-amount {
            font-size: 1.2rem;
            color: #555;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <main>
        <h2>Payment Options</h2>
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <ul id="order-summary"></ul>
            <p class="total-amount">Total: ₹<span id="total-amount">0</span></p>
        </div>
        <form class="payment-form" onsubmit="processPayment(event)">
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment-method" value="upi" checked onclick="toggleUPI(true)"> UPI
                </label>
                <label>
                    <input type="radio" name="payment-method" value="cod" onclick="toggleUPI(false)"> COD
                </label>
            </div>
            <div id="upi-section">
                <label for="upi-id">Enter UPI ID</label>
                <input type="text" id="upi-id" pattern="\d{10}@UPI" placeholder="e.g. 1234567890@UPI" title="Enter a 10-digit number followed by @UPI" required>
            </div>
            <button type="submit">Pay Now</button>
            <button type="button" class="cancel-button" onclick="cancelPayment()">Cancel</button>
        </form>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            const orderSummary = document.getElementById("order-summary");
            let totalAmount = 0;

            if (cart.length > 0) {
                cart.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.name} - ₹${item.price.toFixed(2)} x ${item.quantity}`;
                    orderSummary.appendChild(li);
                    totalAmount += item.price * item.quantity;
                });
            } else {
                const li = document.createElement("li");
                li.textContent = "Your cart is empty.";
                orderSummary.appendChild(li);
            }

            document.getElementById("total-amount").textContent = totalAmount.toFixed(2);
        });

        function processPayment(event) {
            event.preventDefault();

            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

            if (paymentMethod === "upi") {
                const upiId = document.getElementById("upi-id").value.trim();

                if (upiId.match(/^\d{10}@UPI$/)) {
                    alert("Payment successful! Thank you for your purchase.");
                    completeOrder();
                } else {
                    alert("Please enter a valid UPI ID (10-digit number followed by @UPI).");
                }
            } else if (paymentMethod === "cod") {
                alert("Order placed successfully! You can pay with cash on delivery.");
                completeOrder();
            }
        }

        function completeOrder() {
            
            localStorage.removeItem('cart');
            
            window.location.href = 'confirmation.html';
        }

        function cancelPayment() {
            
            window.history.back();
        }

        function toggleUPI(show) {
            const upiSection = document.getElementById("upi-section");
            if (show) {
                upiSection.style.display = "block";
                document.getElementById("upi-id").required = true;
            } else {
                upiSection.style.display = "none";
                document.getElementById("upi-id").required = false;
            }
        }
    </script>

    
</body>

</html>
